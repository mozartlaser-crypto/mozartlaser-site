<html>
<head>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Quicksand', sans-serif;
  background: #fdfdfd;
  color: #111;
}

/* Centered container for contact info */
.contact-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 70vh;
  padding: 0 20px;
}

.contact-container h1 {
  font-size: 3rem;
  font-weight: 100;
  margin-bottom: 20px;
}

.contact-container p {
  font-size: 1.5rem;
  margin-bottom: 30px;
}

.contact-email {
  font-size: 1.8rem;
  font-weight: 500;
  background: #000;
  color: #fff;
  padding: 15px 30px;
  border-radius: 35px;
  text-decoration: none;
  transition: 0.2s ease;
}

.contact-email:hover {
  opacity: 0.1;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header" id="siteHeader">
  <div class="header-inner">
    <a href="index.html"><img src="images/mozartlaserlogo.png" alt="MozartLaser" class="logo"></a>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="create.html">Create</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger"><span></span><span></span><span></span></div>
  </div>
  <div class="cart-icon" id="cart-icon">
    <img src="images/cart-icon.png" alt="Cart">
    <span id="cart-count">0</span>
  </div>
</header>

<!-- CART PANEL -->
<div class="cart-panel" id="cart-panel">
  <h3>Shopping Cart</h3>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="cart-total">0.00</span></p>
  <button id="checkout">Checkout</button>
  <button id="close-cart">Close</button>
</div>

<!-- CONTACT CONTENT -->
<div class="contact-container">
  <h1>Get in Touch</h1>
  <p>If you have questions or want to place a custom order, reach out via email:</p>
  <a href="mailto:mozartlaser@gmail.com" class="contact-email">mozartlaser@gmail.com</a>
</div>

<!-- FOOTER -->
<footer class="site-footer">

    <div class="social-links">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
